<div class="row">
    <div class="span3 column">
        <h4>
            <strong>
                {{ page.date | date: "%B %e, %Y" }}
                <small>
                    . {{ page.category }} .
                    <a href="http://ocramius.github.io{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}">Comments</a>
                </small>
            </strong>
            <br/>
            <small>
                Tags:
                {% for tag in page.tags %}
                <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a>
                {% if forloop.last != true %} {% endif %}
                {% endfor %}
            </small>
        </h4>
    </div>
    <div class="span9 column">
        <p class="pull-right">
            {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
                <i class="icon-chevron-left"></i>
            </a>
            {% endif %}
            {% if page.next.url %}
            <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">
                <i class="icon-chevron-right"></i>
            </a>
            {% endif %}
        </p>
        <p class="post-contributions-bar">
            <a class="btn btn-mini btn-warning" href="https://github.com/Ocramius/ocramius.github.com/edit/master/_posts/{{ page.date | date: '%Y-%m-%d' }}{{ page.url | remove_first:'/blog' | replace_first:'/','-' | replace_first:'/','-' |replace_first:'/','-' | remove:'/' }}.html" target="_blank">
                Found a mistake?
            </a>
            <iframe
                src="http://ghbtns.com/github-btn.html?user=Ocramius&type=follow&count=true"
                allowtransparency="true"
                frameborder="0"
                scrolling="0"
                width="130px"
                height="20px"
            ></iframe>
            <a href="https://twitter.com/ocramius" class="twitter-follow-button" data-show-count="false">Follow @ocramius</a>
        </p>
    </div>

    <div class="row">
        <div class="span12 column">
            <hr/>
        </div>
    </div>

    <h1>{{ page.title }}</h1>

    <div class="row">
        <div class="span12 column">
            <hr/>
        </div>
    </div>

</div>
